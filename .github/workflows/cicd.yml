# Simple workflow for deploying static content to GitHub Pages
name: CI/CD(Demo Env)

on:
  # Runs on pushes targeting the default branch
  push:

  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  CI-Backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install -r src/backend/requirements-dev.txt
      - name: Run tests
        run: pytest src/backend/tests

  CI-Batch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install -r src/batch/requirements-dev.txt
      - name: Run tests
        run: pytest src/batch/tests

  CI-Front:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 23
      - name: Install dependencies
        working-directory: src/front/vite-project
        run: npm install
      - name: Copy DemoData
        run: mkdir ./src/front/vite-project/public && cp ./.github/demoData/* ./src/front/vite-project/public/
      - name: Run tests
        working-directory: src/front/vite-project
        run: npm run test -- --mode demo
      - name: Build project
        working-directory: src/front/vite-project
        run: npm run build -- --mode demo --base /$(basename ${{ github.repository }})/
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: front-artifact
          path: './src/front/vite-project/dist'

  CD:
    needs: [CI-Backend, CI-Batch, CI-Front]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: front-artifact
          path: './src/front/vite-project/dist'
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './src/front/vite-project/dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
